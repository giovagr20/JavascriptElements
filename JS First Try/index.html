<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Javascript</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">App Tasks</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-4 pt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a task" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="8" rows="10" class="form-control" 
                                placeholder="Add a description">
                                </textarea>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
